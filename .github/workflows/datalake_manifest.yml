name: Datalake â€” Update Manifest (files & last dates)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 16 * * 1-5"

permissions:
  contents: write

jobs:
  manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout suite
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout datalake (write)
        uses: actions/checkout@v4
        with:
          repository: antoniosanso/etf-datalake
          path: etf-datalake
          fetch-depth: 1
          token: ${{ secrets.DATALAKE_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Generate manifest (files.txt + manifest.csv)
        run: |
          python etf-trading-engine/scripts/generate_manifest.py             --eod-root ./etf-datalake/EOD             --out-dir  ./etf-datalake/latest

      - name: Commit manifest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: etf-datalake
          commit_message: "chore(datalake): update latest manifest (bot)"
          file_pattern: |
            etf-datalake/latest/files.txt
            etf-datalake/latest/manifest.csv
          branch: main
          pull_strategy: "REBASE"
          push_options: "--force-with-lease"
