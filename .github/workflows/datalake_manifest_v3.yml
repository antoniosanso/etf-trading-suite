name: Datalake â€” Manifest & Latest from data/ (v3)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 16 * * 1-5"

permissions:
  contents: write

jobs:
  manifest_latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout suite
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout datalake (write)
        uses: actions/checkout@v4
        with:
          repository: antoniosanso/etf-datalake
          path: etf-datalake
          fetch-depth: 1
          token: ${{ secrets.DATALAKE_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Generate manifest & latest from data/
        run: |
          python etf-trading-engine/scripts/generate_manifest_v3.py             --data-root ./etf-datalake/data             --out-dir    ./etf-datalake/latest

      - name: Commit latest outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: etf-datalake
          commit_message: "chore(datalake): refresh latest from data/ (manifest + eod-latest)"
          file_pattern: |
            etf-datalake/latest/files.txt
            etf-datalake/latest/manifest.csv
            etf-datalake/latest/eod-latest.csv
          branch: main
          pull_strategy: "REBASE"
          push_options: "--force-with-lease"
