name: Trading Suite — Unified (Fetch→Index→Model→Report)

on:
  workflow_dispatch:
  schedule:
    - cron: "45 15 * * 1-5"

permissions:
  contents: write

jobs:
  unified:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout suite
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance pandas-datareader pyyaml

      - name: Extend & fetch data (EUR + USD-denom traded in EUR), then index & snapshot
        run: |
          python scripts/fetch_and_index.py             --universe etf-trading-config/universe.csv             --data-root data             --latest-dir latest             --min 220             --tolerance 0.6

      - name: Merge EOD (already normalized from data/)
        run: |
          mkdir -p etf-trading-engine/data
          cp latest/eod-latest.csv etf-trading-engine/data/eod.csv

      - name: Run model
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/etf-trading-engine:${{ github.workspace }}/etf-trading-engine/src
        run: |
          mkdir -p outputs
          python etf-trading-engine/scripts/run_ci_backtest.py             --config ./etf-trading-config/model.yaml             --data   ./etf-trading-engine/data/eod.csv             --outdir ./outputs

      - name: System checks (auto QA)
        run: |
          python scripts/system_checks.py             --index latest/index.json             --eod latest/eod-latest.csv             --report outputs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unified-results
          path: |
            latest/index.json
            latest/eod-latest.csv
            latest/system_checks.txt
            outputs/**/*
