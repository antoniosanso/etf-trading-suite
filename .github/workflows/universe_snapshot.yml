name: Universe Snapshot

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  universe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Universe snapshot
        run: |
          python etf-trading-engine/scripts/universe_snapshot.py --universe ./etf-trading-config/universe.csv --out ./snapshots/universe_$(date +%F).csv
      - uses: actions/upload-artifact@v4
        with:
          name: universe-snapshot
          path: snapshots/*
