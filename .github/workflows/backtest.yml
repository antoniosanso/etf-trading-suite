name: Backtest (CI)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 4 * * *"  # 06:00 Europe/Rome

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: etf-trading-engine
    steps:
      - name: Checkout suite
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r etf-trading-engine/requirements.txt

      - name: Checkout datalake (read-only)
        uses: actions/checkout@v4
        with:
          repository: antoniosanso/etf-datalake
          path: etf-datalake

      - name: Merge EOD
        run: |
          python etf-trading-engine/scripts/merge_eod.py \
            --datalake ./etf-datalake \
            --output ./etf-trading-engine/data/eod.csv \
            --recursive \
            --datecol dt --closecol close --tickercol ticker \
            --opencol open --highcol high --lowcol low --volumecol volume

      - name: Run backtest
        run: |
          python etf-trading-engine/scripts/run_ci_backtest.py \
            --config ./etf-trading-config/model.yaml \
            --data ./etf-trading-engine/data/eod.csv \
            --outdir ./outputs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            outputs/kpis.json
            outputs/equity_curve.csv
            outputs/summary.txt
