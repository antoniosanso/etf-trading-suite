name: Backtest (CI)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"  # 06:00 Europe/Rome

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: etf-trading-engine
    steps:
      - name: Checkout suite
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r etf-trading-engine/requirements.txt

      - name: Checkout datalake (read-only)
        uses: actions/checkout@v4
        with:
          repository: antoniosanso/etf-datalake
          path: etf-datalake

      - name: Merge EOD
        run: |
          python etf-trading-engine/scripts/merge_eod.py             --datalake ./etf-datalake             --output ./etf-trading-engine/data/eod.csv             --recursive             --datecol dt --closecol close --tickercol ticker             --opencol open --highcol high --lowcol low --volumecol volume

      - name: Sanity check EOD
        run: |
          python etf-trading-engine/scripts/sanity_check.py             --data ./etf-trading-engine/data/eod.csv             --min_rows 1000 --max_dd_allowed_pct 90

      - name: Run backtest
        run: |
          python etf-trading-engine/scripts/run_ci_backtest.py             --config ./etf-trading-config/model.yaml             --data ./etf-trading-engine/data/eod.csv             --outdir ./outputs

      - name: Walk-Forward validation
        run: |
          python etf-trading-engine/scripts/walk_forward.py             --config ./etf-trading-config/model.yaml             --data ./etf-trading-engine/data/eod.csv             --windows ./etf-trading-config/wf_windows.yaml             --outdir ./outputs

      - name: Guardrails (stop criteria)
        run: |
          python etf-trading-engine/scripts/guardrails.py             --config ./etf-trading-config/model.yaml             --kpis ./outputs/kpis.json             --wf ./outputs/wf_report.json

      - name: Show KPIs in logs
        if: always()
        run: |
          echo "==== SUMMARY.TXT ===="
          cat ./outputs/summary.txt || true
          echo "==== KPIS.JSON ===="
          cat ./outputs/kpis.json || true
          echo "==== WF SUMMARY ===="
          cat ./outputs/wf_summary.txt || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            outputs/kpis.json
            outputs/equity_curve.csv
            outputs/summary.txt
            outputs/wf_report.json
            outputs/wf_summary.txt
