name: Snapshot Workflows

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Create snapshot
        run: |
          python etf-trading-engine/scripts/snapshot_workflows.py --outdir ./snapshots
      - uses: actions/upload-artifact@v4
        with:
          name: snapshots
          path: snapshots/*
