
# Signals config with default SMA params (fixes KeyError: 'sma_fast')
strategy: "sma_crossover"
sma_fast: 20
sma_slow: 50
min_periods: 20

# Optional extras used by other parts of the suite (safe defaults)
breakout_window_days: 260
buffer_pct: 0.3

risk_per_trade_pct: 1.0

output_dir: "./outputs/signals"
